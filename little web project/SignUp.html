<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="StyleLogin.css" /><!--CSS-->
	<meta charset="utf-8" />
</head>
<body>

    <h1>Please fill in  your details</h1>
    <form id="details" action="PersonalArea.html">
        <fieldset>
            <legend>Details</legend>
            <label for="userName">User Name</label>
            <input id="userName" autofocus /> <br />
            <label for="Pass">Password</label>
            <input type="password" id="pass" required /><br />
            Age:
            <input id="age" />

        </fieldset>
        <p />
        <fieldset>
            <legend>Additional Details</legend>
            <label for="mail">Email</label>
            <input type="email" id="mail" />
        </fieldset>
        <button id="cmdSignUp"><i class="fa fa-plus"></i> OK</button>
    </form>

</body>
</html>
